<div class="banners">
    <div id="banners" class="carousel slide d-none d-md-block" data-ride="carousel">
        <div class="carousel-inner">
            <div v-for="(img,i) in imgs_pc" :class="{active: i == 0}" class="carousel-item">
                <a v-if="img.link" :href="img.link" target="_blank">
                    <img :src="getImgUrl(img.img)" class="d-block w-100">
                </a>
                <a v-else href="#">
                    <img :src="getImgUrl(img.img)" class="d-block w-100">
                </a>
            </div>
        </div>
        <button v-if="slide" class="carousel-control-prev" type="button" data-target="#banners" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button v-if="slide" class="carousel-control-next" type="button" data-target="#banners" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>

    <div id="banners_01_mb" class="carousel slide d-sm-block d-md-none" data-ride="carousel">
        <div class="carousel-inner">
            <div v-for="(img,i) in imgs_mb" :class="{active: i == 0}" class="carousel-item">
                <a v-if="img.link" :href="img.link" target="_blank">
                    <img :src="getImgUrl(img.img)" class="d-block w-100">
                </a>
                <a v-else href="#">
                    <img :src="getImgUrl(img.img)" class="d-block w-100">
                </a>
            </div>
        </div>
        <button v-if="slide" class="carousel-control-prev" type="button" data-target="#banners_01_mb" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button v-if="slide" class="carousel-control-next" type="button" data-target="#banners_01_mb" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>
