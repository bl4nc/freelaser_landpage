<div class="col-lg-12 d-sm-block d-md-none">
    <div :id="`_banners_mb_${pos}`" class="carousel slide d-sm-block d-md-none" data-ride="carousel">
        <div class="carousel-inner">
            <div v-for="(img,i) in imgs" :class="{active: i == 0}" class="carousel-item">
                <img :src="getImgUrl(img.img)" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="`#_banners_mb_${pos}`" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" :data-target="`#_banners_mb_${pos}`" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>
