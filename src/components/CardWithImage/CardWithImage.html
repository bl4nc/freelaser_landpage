<div :v-if="card_props" :v-for="card_props" class="card col-lg-6 col-sm-12 col-md-12 text-center">
    <img :src="getImgUrl(card_props.image)" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title"> {{ card_props.titulo }} </h5>
        <p class="card-text"> {{ card_props.texto }} </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <p> {{ card_props }} </p>
</div>
