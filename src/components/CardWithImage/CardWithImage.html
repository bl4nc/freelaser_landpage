<div class="cards row justify-content-center mt-3">
    <div v-for="(data,i) in card_props" class="card col-lg-4 col-sm-12 col-md-12 text-center m-2">
        <img :src="getImgUrl(data.img)" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title"> {{ data.titulo }} </h5>
            <p class="card-text"> {{ data.texto }} </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
