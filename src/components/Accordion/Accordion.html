<div class="tabs">
    <div v-for="(data,i) in accord_props" class="tab">
        <input v-on:click="check" type="checkbox" :id="`${data.id}_${i}`" name="check">
        <label class="tab-label mb-0" :for="`${data.id}_${i}`">{{ data.titulo }}</label>
        <div class="tab-content">
            <p v-for="texto in data.textos">
                {{ texto.texto }}
                <br>
            </p>
        </div>
    </div>
</div>
